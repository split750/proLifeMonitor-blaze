<template name="register">
    <div class="col-xs-12 container-main only">
	    <div class="container-title">
	        <h1>Register</h1>
	    </div>
	    <h3><span class="semi-bold">Email</span> & password</h3>
		<form class="form-auth">
			<input type="email" name="registerEmail" placeholder="email" class="form-control"><br>
			<input type="password" name="registerPassword" placeholder="Password" class="form-control"><br>
			<input type="submit" value="Register" class="menu-button blue" />
			<p class="text-warning">{{error_message}}</p>
		</form>
	</div>
</template>
