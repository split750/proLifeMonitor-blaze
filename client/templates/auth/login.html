<template name="login">
    <div class="col-xs-12 container-main only">
	    <div class="container-title">
	        <h1>Log In</h1>
	    </div>
	    <h3><span class="semi-bold">Email</span> & password</h3>
		<form class="form-auth">
			<input type="email" name="loginEmail" placeholder="email" class="form-control"><br>
			<input type="password" name="loginPassword" placeholder="Password" class="form-control"><br>
			<input type="submit" value="Login" class="menu-button blue" />
			<p class="text-warning">{{errorMessage}}</p>
		</form>
	</div>
</template>
